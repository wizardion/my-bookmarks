<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My Bookmarks</title>
</head>

<body>
  <h1 class="title">My Bookmarks</h1>

  <div id="stick"></div>
  <div class="tile stick" hidden>
    <bookmark-toolbar id="toolbar"></bookmark-toolbar>
  </div>

  <div class="tile" hidden>
    <div class="go-back no-selection">
      <a id="go-back" class="go-back" href="?id=1" hidden>
        <include src="./assets/images/up.svg">Go up</include>
      </a>

      <div id="parent-folder" class="parent-folder"></div>
    </div>
    <div id="bookmarks" class="bookmarks"></div>
  </div>

  <dialog-element id="dialog"></dialog-element>
</body>

</html>
